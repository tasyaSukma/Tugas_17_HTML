<!DOCTYPE html>
<html>
<head>
	<title>Belajar HTML - NIOMIC</title>
</head>
<body>
	<h1>Formulir Pendaftaran</h1>
	<form>
		<p>Cari Data : <input type="search" name="cari"></p>
		<p>Alamat Website : <input type="url" name="alamat"></p>
		<p>Umur : <input type="number" min="10" max="35" name="umur"></p>
		<p>No. HP : <input type="tel" name="nohp"></p>
		<p>Seberapa mengerti anda dengan materi ini ? <input type="range" name="pemahaman"><br>
		<button type="submit" name="submit">Submit</button>
	</form>
</body>
</html>
